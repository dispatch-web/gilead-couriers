<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Discreet. Reliable. Elite. | Gilead Couriers</title>

  <style>
    :root{
      --navy:#0B1F3B;
      --navy-dark:#08162C;
      --gold:#C9A24D;
      --ink:#111827;
      --muted:#6B7280;
      --bg:#F5F7FB;
      --line:#E5E7EB;
      --shadow: 0 14px 32px rgba(0,0,0,0.12);
    }

    *{ box-sizing:border-box; }
    html,body{ margin:0; padding:0; }

    body{
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
      background: var(--bg);
      color: var(--ink);
    }

    a{ text-decoration:none; color:inherit; }

    .wrap{
      max-width:1100px;
      margin:0 auto;
      padding:0 20px;
    }

    /* HEADER */
    header{
      background: linear-gradient(180deg, var(--navy), var(--navy-dark));
      color:#fff;
      border-bottom:1px solid rgba(255,255,255,0.08);
    }

    .topbar{
      display:flex;
      align-items:center;
      justify-content:space-between;
      padding:20px 0;
      gap:20px;
    }

    .brand{
      display:flex;
      align-items:center;
    }

    .brand img{
      height:68px;               /* LOGO MADE BIGGER */
      width:auto;
      display:block;
    }

    nav{
      display:flex;
      align-items:center;
      gap:14px;
      flex-wrap:wrap;
    }

    .navlink{
      font-size:13px;
      color:rgba(255,255,255,0.85);
      padding:8px 10px;
      border-radius:10px;
    }

    .navlink:hover{
      background:rgba(255,255,255,0.08);
      color:#fff;
    }

    .cta{
      background:linear-gradient(180deg, #E6C772, var(--gold));
      color:#08162C;
      font-weight:800;
      padding:10px 16px;
      border-radius:12px;
      border:1px solid rgba(0,0,0,0.18);
      box-shadow:0 10px 22px rgba(0,0,0,0.18);
    }

    /* HERO */
    .hero{
      background:
        linear-gradient(180deg, rgba(11,31,59,0.92), rgba(11,31,59,0.65)),
        url("/app/images/hero-courier.jpg");
      background-size:cover;
      background-position:center;
      color:#fff;
      padding:84px 0 72px;
    }

    .heroInner{
      max-width:720px;
    }

    .hero h1{
      margin:0 0 18px;
      font-size:56px;            /* STRAPLINE PROMOTED */
      line-height:1.05;
      letter-spacing:-0.02em;
      font-weight:900;
    }

    .hero p{
      margin:0 0 26px;
      font-size:18px;
      color:rgba(255,255,255,0.9);
      line-height:1.6;
    }

    .heroActions{
      display:flex;
      gap:14px;
      flex-wrap:wrap;
    }

    .btnPrimary{
      background:linear-gradient(180deg, #E6C772, var(--gold));
      color:#08162C;
      font-weight:900;
      padding:14px 22px;
      border-radius:12px;
      border:1px solid rgba(0,0,0,0.18);
    }

    .btnGhost{
      background:rgba(255,255,255,0.14);
      color:#fff;
      font-weight:700;
      padding:14px 20px;
      border-radius:12px;
      border:1px solid rgba(255,255,255,0.25);
    }

    footer{
      padding:24px 0 36px;
      font-size:12px;
      color:var(--muted);
      text-align:center;
    }

    @media(max-width:900px){
      .brand img{ height:56px; }
      .hero h1{ font-size:42px; }
    }
  </style>
</head>

<body>

<header>
  <div class="wrap">
    <div class="topbar">
      <div class="brand">
        <img src="/app/images/gilead-logo.jpeg" alt="Gilead Couriers logo" />
      </div>
      <nav>
        <a class="navlink" href="/book.html">Book</a>
        <a class="cta" href="/book.html">Book a Courier</a>
      </nav>
    </div>
  </div>
</header>

<section class="hero">
  <div class="wrap">
    <div class="heroInner">
      <h1>Discreet. Reliable. Elite.</h1>
      <p>
        Professional A-to-B courier services for time-critical, high-trust
        deliveries across the UK — trusted by regulated and professional clients.
      </p>
      <div class="heroActions">
        <a class="btnPrimary" href="/book.html">Book a Courier</a>
        <a class="btnGhost" href="#about">About Us</a>
      </div>
    </div>
  </div>
</section>

<footer>
  © <span id="y"></span> Gilead Couriers
</footer>

<script>
  document.getElementById("y").textContent = new Date().getFullYear();
</script>

</body>
</html>
