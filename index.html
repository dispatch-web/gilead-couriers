<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Gilead Couriers | Discreet. Reliable. Elite.</title>

  <style>
    :root{
      --navy:#0B1F3B;
      --navy-dark:#08162C;
      --gold:#C9A24D;
      --ink:#111827;
      --muted:#6B7280;
      --bg:#F5F7FB;
      --card:#FFFFFF;
      --line:#E5E7EB;
      --shadow: 0 14px 32px rgba(0,0,0,0.12);
      --radius: 14px;
    }

    *{ box-sizing:border-box; }
    html,body{ margin:0; padding:0; }

    body{
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
      background: var(--bg);
      color: var(--ink);
    }

    a{ text-decoration:none; color:inherit; }

    .wrap{
      max-width:1100px;
      margin:0 auto;
      padding:0 20px;
    }

    header{
      background: linear-gradient(180deg, var(--navy), var(--navy-dark));
      color:#fff;
      border-bottom:1px solid rgba(255,255,255,0.08);
    }

    .topbar{
      display:flex;
      align-items:center;
      justify-content:space-between;
      padding:18px 0;
      gap:20px;
    }

    .brand{
      display:flex;
      align-items:center;
      gap:16px;
    }

    /* LOGO MADE LARGER */
    .brand img{
      height:64px;
      width:auto;
      display:block;
    }

    /* STRAPLINE ONLY (NO DUPLICATE BUSINESS NAME) */
    .brandText p{
      margin:0;
      font-size:14px;
      font-weight:700;
      letter-spacing:0.6px;
      color:rgba(255,255,255,0.85);
      text-transform:uppercase;
    }

    nav{
      display:flex;
      align-items:center;
      gap:14px;
      flex-wrap:wrap;
    }

    .navlink{
      font-size:13px;
      color:rgba(255,255,255,0.85);
      padding:8px 10px;
      border-radius:10px;
    }

    .navlink:hover{
      background:rgba(255,255,255,0.08);
      color:#fff;
    }

    .cta{
      background:linear-gradient(180deg, #E6C772, var(--gold));
      color:#08162C;
      font-weight:800;
      padding:10px 14px;
      border-radius:12px;
      border:1px solid rgba(0,0,0,0.18);
      box-shadow:0 10px 22px rgba(0,0,0,0.18);
    }

    .hero{
      background:
        linear-gradient(180deg, rgba(11,31,59,0.92), rgba(11,31,59,0.65)),
        url("/app/images/hero-courier.png");
      background-size:cover;
      background-position:center;
      color:#fff;
      padding:70px 0 64px;
    }

    .heroInner{
      display:grid;
      grid-template-columns:1.3fr 0.7fr;
      gap:24px;
      align-items:end;
    }

    .hero h2{
      margin:0 0 12px;
      font-size:44px;
      line-height:1.05;
      letter-spacing:-0.02em;
    }

    .hero p{
      margin:0 0 22px;
      font-size:16px;
      color:rgba(255,255,255,0.9);
      line-height:1.6;
      max-width:60ch;
    }

    .heroActions{
      display:flex;
      gap:12px;
      flex-wrap:wrap;
    }

    .btnPrimary{
      background:linear-gradient(180deg, #E6C772, var(--gold));
      color:#08162C;
      font-weight:900;
      padding:14px 20px;
      border-radius:12px;
      border:1px solid rgba(0,0,0,0.18);
    }

    .btnGhost{
      background:rgba(255,255,255,0.12);
      color:#fff;
      font-weight:700;
      padding:14px 18px;
      border-radius:12px;
      border:1px solid rgba(255,255,255,0.25);
    }

    main{ padding:36px 0; }

    /* FOOTER (WITH LEGAL LINKS) */
    footer{
      padding:22px 0 36px;
      font-size:12px;
      color:var(--muted);
      text-align:center;
    }

    .footerLinks{
      margin-top:10px;
      display:flex;
      justify-content:center;
      gap:14px;
      flex-wrap:wrap;
    }

    .footerLinks a{
      color: var(--muted);
      text-decoration: underline;
      text-underline-offset: 3px;
    }

    .footerLinks a:hover{
      color: #374151;
    }

    @media(max-width:900px){
      .heroInner{ grid-template-columns:1fr; }
      .hero h2{ font-size:36px; }
      .brand img{ height:54px; }
    }
  </style>
</head>

<body>

<header>
  <div class="wrap">
    <div class="topbar">
      <div class="brand">
        <img src="/app/images/gilead-logo.png" alt="Gilead Couriers logo" />
        <div class="brandText">
          <p>Discreet. Reliable. Elite.</p>
        </div>
      </div>
      <nav>
        <a class="navlink" href="/book.html">Book</a>
        <a class="cta" href="/book.html">Book a Courier</a>
      </nav>
    </div>
  </div>
</header>

<section class="hero">
  <div class="wrap">
    <div class="heroInner">
      <div>
        <h2>A professional A-to-B courier service.</h2>
        <p>
          Time-critical, discreet courier movements across the UK for high-trust,
          regulated and professional clients.
        </p>
        <div class="heroActions">
          <a class="btnPrimary" href="/book.html">Book a Courier</a>
          <a class="btnGhost" href="/about.html">About Us</a>
        </div>
      </div>
    </div>
  </div>
</section>

<footer>
  Â© <span id="y"></span> Gilead Couriers
  <div class="footerLinks" aria-label="Site links">
    <a href="/terms.html">Terms &amp; Conditions</a>
    <a href="/refund-policy.html">Refund Policy</a>
    <a href="/privacy-policy.html">Privacy Policy</a>
  </div>
</footer>

<script>
  document.getElementById("y").textContent = new Date().getFullYear();
</script>

</body>
</html>
