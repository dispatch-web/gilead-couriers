<!doctype html>
<html lang="en-GB">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>Gilead Couriers â€” Book a Job</title>

    <style>
      body {
        font-family: system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial, sans-serif;
        margin: 0;
        padding: 24px;
        background: #f6f7fb;
        color:#111;
      }

      /* RESTORED HERO BACKGROUND */
      .wrap {
        max-width: 760px;
        margin: 0 auto;
        background:
          linear-gradient(180deg, rgba(11,31,59,0.90), rgba(11,31,59,0.60)),
          url("/app/images/hero-courier.jpg");
        background-size: cover;
        background-position: center;
        border-radius: 12px;
        padding: 20px;
        box-shadow: 0 10px 30px rgba(0,0,0,.06);
        border: 1px solid rgba(0,0,0,0.06);
      }

      .card {
        background: rgba(255,255,255,0.94);
        border-radius: 12px;
        padding: 18px 16px;
        border: 1px solid rgba(255,255,255,0.55);
        box-shadow: 0 10px 22px rgba(0,0,0,0.08);
        backdrop-filter: blur(2px);
      }

      h1 { margin: 0 0 8px; font-size: 24px; }
      p.sub { margin: 0 0 20px; color:#444; }

      label { display:block; font-weight:600; margin: 14px 0 6px; }
      input, textarea {
        width:100%;
        box-sizing:border-box;
        padding: 10px 12px;
        border: 1px solid #d7dbe7;
        border-radius: 10px;
        font-size: 14px;
        background: #fff;
      }
      textarea { min-height: 76px; resize: vertical; }

      .row { display:flex; gap: 12px; }
      .row > div { flex:1; }

      .hint { font-size: 12px; color:#666; margin-top: 6px; }

      .btn {
        margin-top: 18px;
        width:100%;
        padding: 12px 14px;
        border:0;
        border-radius: 12px;
        font-weight:700;
        cursor:pointer;
        background:#111;
        color:#fff;
        font-size: 15px;
      }
      .btn[disabled]{ opacity:.6; cursor:not-allowed; }

      .msg { margin-top: 14px; padding: 12px; border-radius: 10px; display:none; }
      .msg.ok { background:#e9f8ef; color:#0f5132; border:1px solid #b7ebc6; }
      .msg.err { background:#fdecec; color:#842029; border:1px solid #f5c2c7; }

      .footer {
        margin-top: 14px;
        font-size: 12px;
        color:#666;
      }
      .footer a{
        text-decoration: underline;
        text-underline-offset: 2px;
        color: inherit;
      }
      .footer a:hover{
        color:#0B1F3B;
      }
    </style>
  </head>

  <body>
    <div class="wrap">
      <div class="card">
        <h1>Book a courier job</h1>
        <p class="sub">Fixed fee within 20 miles. Long-distance is priced by mileage + rules. Secure payment via Stripe.</p>

        <form id="bookingForm">
          <label for="company">Company / Business name *</label>
          <input id="company" name="company" type="text" required placeholder="e.g. ABC Solicitors LLP" />

          <label for="pickup">Pickup address *</label>
          <textarea id="pickup" name="pickup" required></textarea>

          <label for="dropoff">Drop-off address *</label>
          <textarea id="dropoff" name="dropoff" required></textarea>

          <div class="row">
            <div>
              <label for="miles">Estimated miles *</label>
              <input id="miles" name="miles" type="number" min="1" step="1" required />
            </div>
            <div>
              <label for="email">Your email address *</label>
              <input id="email" name="email" type="email" required />
            </div>
          </div>

          <div class="row">
            <div>
              <label for="whenDate">When is this job needed? *</label>
              <input id="whenDate" name="whenDate" type="date" required />
            </div>
            <div>
              <label for="whenTime">Time needed by *</label>
              <input id="whenTime" name="whenTime" type="time" required />
            </div>
          </div>

          <label for="notes">Notes (optional)</label>
          <textarea id="notes" name="notes"></textarea>

          <button class="btn" type="submit">Book &amp; Pay</button>

          <div class="footer">
            By proceeding you agree to our
            <a href="/terms.html">Terms</a>,
            <a href="/refund-policy.html">Refund Policy</a> and
            <a href="/privacy-policy.html">Privacy Policy</a>.
          </div>
        </form>
      </div>
    </div>
  </body>
</html>
