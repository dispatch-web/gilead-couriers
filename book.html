    <style>
      body {
        font-family: system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial, sans-serif;
        margin: 0;
        padding: 24px;
        color:#111;
        background:
          linear-gradient(180deg, rgba(11,31,59,0.92), rgba(11,31,59,0.65)),

      }

      .wrap {

        margin: 0 auto;
      }

      .card {
        background: rgba(255,255,255,0.94);
        border-radius: 12px;
        padding: 20px;
        border: 1px solid rgba(255,255,255,0.6);
        box-shadow: 0 14px 34px rgba(0,0,0,0.18);
        backdrop-filter: blur(3px);
      }

      h1 { margin: 0 0 8px; font-size: 24px; }
      p.sub { margin: 0 0 20px; color:#444; }

      label { display:block; font-weight:600; margin: 14px 0 6px; }

      input, textarea, select {
        width:100%;
        box-sizing:border-box;
        padding: 10px 12px;
        border: 1px solid #d7dbe7;
        border-radius: 10px;
        font-size: 14px;
        background: #fff;
      }

      textarea { min-height: 76px; resize: vertical; }

      .row { display:flex; gap: 12px; }
      .row > div { flex:1; }

      .hint { font-size: 12px; color:#666; margin-top: 6px; }

      .btn {
        margin-top: 18px;
        width:100%;
        padding: 12px 14px;
        border:0;
        border-radius: 12px;
        font-weight:700;
        cursor:pointer;
        background:#111;
        color:#fff;
        font-size: 15px;
      }

      .btn:disabled {
        opacity: 0.65;
        cursor: not-allowed;
      }

      .footer {
        margin-top: 14px;
        font-size: 12px;
        color:#555;
      }

      .footer a {
        text-decoration: underline;
        text-underline-offset: 2px;
        color: inherit;
      }

      .footer a:hover {
        color:#0B1F3B;
      }

      .status {
        margin-top: 10px;
        font-size: 13px;
        color: #111;
      }
      .status.error { color: #b00020; }

      /* Minimal estimate block (TOTAL ONLY) */
      .estimate {
        margin-top: 14px;
        padding: 12px;
        border-radius: 12px;
        background: rgba(11,31,59,0.06);
        border: 1px solid rgba(11,31,59,0.12);
      }
      .estimate strong { display:block; margin-bottom: 6px; }
      .estimate .total { display:flex; justify-content:space-between; gap: 12px; font-size: 15px; font-weight: 800; }
      .estimate .muted { color:#555; font-size: 12px; margin-top: 6px; }
      .estimate .warn { color:#7a1c00; font-size: 12px; margin-top: 6px; }
    </style>
  </head>
